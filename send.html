<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Anonymous Message | WhisperBox</title>
  <meta property="og:title" content="Send Anonymous Message">
  <meta property="og:description" content="Send an anonymous message through WhisperBox">
  <meta property="og:image" id="ogImage" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center mb-4">Send Anonymous Message</h2>
        <textarea id="message" class="form-control mb-3" placeholder="Type your message..." rows="5"></textarea>
        <button id="sendBtn" class="btn btn-primary w-100">Send Message</button>
      </div>
    </div>
  </div>

  <script>
    // Extract ID from URL path (like /send/abc123)
    const pathId = window.location.pathname.split('/send/')[1];
    
    // Set dynamic OG image
    document.getElementById('ogImage').content = 
      `https://via.placeholder.com/1200x630.png?text=Send+Anonymous+Message+to+Inbox+${pathId}`;
    
    document.getElementById('sendBtn').addEventListener('click', function() {
      const message = document.getElementById('message').value.trim();
      if (!message) return alert("Please enter a message");
      
      const messages = JSON.parse(localStorage.getItem(`whisperbox_${pathId}`)) || [];
      messages.push({
        content: message,
        date: new Date().toISOString()
      });
      
      localStorage.setItem(`whisperbox_${pathId}`, JSON.stringify(messages));
      alert("Message sent anonymously!");
      document.getElementById('message').value = '';
    });
  </script>
</body>
</html>
