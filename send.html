<!-- send.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Anonymous Message | WhisperBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
    }
    body {
      background: var(--light);
      color: var(--dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand {
      font-weight: 700;
      color: var(--primary);
    }
    .container-box {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
    }
    .message-box {
      min-height: 200px;
    }
    @media (max-width: 768px) {
      .container-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-comment-dots me-2"></i>WhisperBox
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Create Inbox</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="send.html">Send Message</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inbox.html">My Inbox</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="container-box">
          <h2 class="mb-4 text-center"><i class="fas fa-paper-plane me-2"></i>Send Anonymous Message</h2>
          
          <div id="inboxForm">
            <div class="mb-4">
              <label class="form-label">Recipient's Inbox ID</label>
              <input type="text" id="inboxId" class="form-control" placeholder="Enter the inbox ID from the share link">
              <small class="text-muted">This is the part after '?id=' in the share link</small>
            </div>
            <button class="btn btn-primary w-100" onclick="loadInbox()">
              <i class="fas fa-search me-2"></i>Find Inbox
            </button>
          </div>

          <div id="messageForm" style="display: none;">
            <textarea id="message" class="form-control message-box mb-3" 
                      placeholder="Type your anonymous message here..."></textarea>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" onclick="sendMessage()">
                <i class="fas fa-paper-plane me-2"></i>Send Message Anonymously
              </button>
              <button class="btn btn-outline-secondary" onclick="resetForm()">
                <i class="fas fa-undo me-2"></i>Send to Different Inbox
              </button>
            </div>
            <div id="status" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentInboxId = null;

    function loadInbox() {
      const inboxId = document.getElementById('inboxId').value.trim();
      if (!inboxId) {
        alert('Please enter an inbox ID');
        return;
      }

      // Simple validation for UUID format
      if (!/^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i.test(inboxId)) {
        alert('Please enter a valid inbox ID');
        return;
      }

      currentInboxId = inboxId;
      document.getElementById('inboxForm').style.display = 'none';
      document.getElementById('messageForm').style.display = 'block';
      document.getElementById('message').focus();
    }

    function sendMessage() {
      const msg = document.getElementById('message').value.trim();
      if (!msg) {
        alert('Message cannot be empty');
        return;
      }
      
      const key = `inbox_${currentInboxId}`;
      const messages = JSON.parse(localStorage.getItem(key)) || [];
      
      messages.push({
        content: msg,
        timestamp: new Date().toISOString()
      });
      
      localStorage.setItem(key, JSON.stringify(messages));
      
      document.getElementById('status').innerHTML = `
        <div class="alert alert-success alert-dismissible fade show">
          <i class="fas fa-check-circle me-2"></i>
          <strong>Success!</strong> Your anonymous message has been sent.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
      
      document.getElementById('message').value = '';
    }

    function resetForm() {
      document.getElementById('inboxForm').style.display = 'block';
      document.getElementById('messageForm').style.display = 'none';
      document.getElementById('inboxId').value = '';
      document.getElementById('status').innerHTML = '';
      currentInboxId = null;
    }

    // Check for inbox ID in URL
    const urlParams = new URLSearchParams(window.location.search);
    const inboxId = urlParams.get('id');
    
    if (inboxId) {
      document.getElementById('inboxId').value = inboxId;
      loadInbox();
    }
  </script>
</body>
</html>
