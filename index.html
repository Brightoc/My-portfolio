<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Secret Message Link</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <h2>Create Your Anonymous Message Link</h2>
    <input type="text" id="username" class="form-control my-3" placeholder="Enter your name">
    <button class="btn btn-primary" onclick="generateLink()">Create Link</button>
    <div id="linkResult" class="mt-3"></div>
  </div>  <script>
    function generateLink() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert('Please enter your name');
      const link = `${location.origin}/send.html?to=${encodeURIComponent(name)}`;
      document.getElementById('linkResult').innerHTML = `<p>Share this link:</p><input class='form-control' value='${link}' readonly>`;
    }
  </script></body>
</html><!-- send.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send a Secret Message</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <h2>Send an anonymous message to <span id="recipient"></span></h2>
    <textarea id="message" class="form-control my-3" rows="4" placeholder="Type your message..."></textarea>
    <button class="btn btn-success" onclick="sendMessage()">Send</button>
    <div id="status" class="mt-3"></div>
  </div>  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const recipient = urlParams.get('to');
    document.getElementById('recipient').textContent = recipient || 'someone';

    function sendMessage() {
      const msg = document.getElementById('message').value.trim();
      if (!msg) return alert('Message cannot be empty');
      const key = `messages_${recipient}`;
      const messages = JSON.parse(localStorage.getItem(key)) || [];
      messages.push(msg);
      localStorage.setItem(key, JSON.stringify(messages));
      document.getElementById('message').value = '';
      document.getElementById('status').innerHTML = '<p class="text-success">Message sent!</p>';
    }
  </script></body>
</html><!-- inbox.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Secret Messages</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <h2>Your Messages</h2>
  <ul id="messageList" class="list-group mt-3"></ul>  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('user');
    const key = `messages_${user}`;
    const messages = JSON.parse(localStorage.getItem(key)) || [];
    const list = document.getElementById('messageList');

    if (messages.length === 0) {
      list.innerHTML = '<li class="list-group-item">No messages found.</li>';
    } else {
      messages.forEach(msg => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = msg;
        list.appendChild(li);
      });
    }
  </script></body>
</html>
