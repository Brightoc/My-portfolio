<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhisperBox | Create Anonymous Inbox</title>
  <meta property="og:title" content="Send me anonymous messages on WhisperBox">
  <meta property="og:description" content="Click to send me an anonymous message. No registration required!">
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=WhisperBox">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Create Your WhisperBox</h1>
    <div class="card shadow">
      <div class="card-body">
        <button id="createBox" class="btn btn-primary btn-lg w-100">
          Generate Anonymous Inbox
        </button>
        <div id="result" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    function generateId() {
      return Math.random().toString(36).substring(2, 15);
    }

    document.getElementById('createBox').addEventListener('click', function() {
      const id = generateId();
      const inboxLink = `${location.origin}/inbox.html?id=${id}`;
      const sendLink = `${location.origin}/send/${id}`;
      
      localStorage.setItem('whisperbox_id', id);
      
      document.getElementById('result').innerHTML = `
        <div class="alert alert-success">
          <h4>Your inbox is ready!</h4>
          <p><strong>Private inbox link:</strong></p>
          <input class="form-control mb-2" value="${inboxLink}" readonly>
          <p><strong>Share this link to receive messages:</strong></p>
          <input class="form-control mb-2" value="${sendLink}" readonly>
          <button onclick="navigator.clipboard.writeText('${sendLink}')" 
            class="btn btn-sm btn-outline-secondary">
            Copy Share Link
          </button>
        </div>`;
    });
  </script>
</body>
</html>
