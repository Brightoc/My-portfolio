<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your WhisperBox Inbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Your Anonymous Messages</h1>
    <div class="card shadow">
      <div class="card-body">
        <div id="messages"></div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const messages = JSON.parse(localStorage.getItem(`whisperbox_${id}`)) || [];
    
    const messagesDiv = document.getElementById('messages');
    
    if (messages.length === 0) {
      messagesDiv.innerHTML = `<p class="text-center text-muted">No messages yet</p>`;
    } else {
      messagesDiv.innerHTML = messages.map(msg => `
        <div class="card mb-3">
          <div class="card-body">
            <p>${msg.content}</p>
            <small class="text-muted">${new Date(msg.date).toLocaleString()}</small>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
