<!-- inbox.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Messages | WhisperBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f8f9fa;
      --danger: #d63031;
    }
    
    body {
      background-color: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .navbar-brand {
      font-weight: 700;
      color: var(--primary);
    }
    
    .message-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    .message-item {
      border-left: 4px solid var(--primary);
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .message-time {
      font-size: 0.8rem;
      color: #6c757d;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      color: var(--secondary);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-chat-square-text"></i> WhisperBox
      </a>
      <div class="d-flex">
        <a href="index.html" class="btn btn-outline-primary me-2">
          <i class="bi bi-house"></i> Home
        </a>
        <button class="btn btn-danger" onclick="clearMessages()">
          <i class="bi bi-trash"></i> Clear All
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="message-card p-3 mb-4">
          <h3 class="text-center mb-4"><i class="bi bi-inbox"></i> Your Anonymous Messages</h3>
          
          <div id="invalidInboxAlert" class="alert alert-danger d-none">
            <i class="bi bi-exclamation-triangle"></i> Invalid inbox link. Please check the URL.
          </div>
          
          <div id="messageList"></div>
        </div>
        
        <div class="text-center">
          <a href="index.html" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Create New Inbox
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const inboxId = urlParams.get('id');
    const key = `inbox_${inboxId}`;
    let messages = JSON.parse(localStorage.getItem(key)) || [];
    const messageList = document.getElementById('messageList');
    const invalidAlert = document.getElementById('invalidInboxAlert');

    // Check if inbox exists
    if (!inboxId) {
      invalidAlert.classList.remove('d-none');
      return;
    }

    // Display messages
    function displayMessages() {
      if (messages.length === 0) {
        messageList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <i class="bi bi-envelope-open"></i>
            </div>
            <h4>No messages yet</h4>
            <p>Share your link to receive anonymous messages</p>
          </div>`;
        return;
      }
      
      messageList.innerHTML = messages.map((msg, index) => `
        <div class="message-item">
          <div class="d-flex justify-content-between align-items-start">
            <p class="mb-1">${msg.content}</p>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteMessage(${index})">
              <i class="bi bi-trash"></i>
            </button>
          </div>
          <div class="message-time">
            <i class="bi bi-clock"></i> ${new Date(msg.timestamp).toLocaleString()}
          </div>
        </div>
      `).join('');
    }

    // Delete single message
    function deleteMessage(index) {
      if (confirm('Delete this message?')) {
        messages.splice(index, 1);
        localStorage.setItem(key, JSON.stringify(messages));
        displayMessages();
      }
    }

    // Clear all messages
    function clearMessages() {
      if (confirm('Are you sure you want to delete ALL messages?')) {
        localStorage.setItem(key, JSON.stringify([]));
        messages = [];
        displayMessages();
      }
    }

    // Initial display
    displayMessages();
  </script>
</body>
</html>
